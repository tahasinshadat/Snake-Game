<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" type="module"></script>
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6a2a583ad9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

    <div class="bg-dark text-center">
        
        <h1 class="text-light">SNAKE</h1>
        <div id="game">
            <div id="game-board"></div>
        </div>

        <div id="mobile">
            <div><button id="up">↑</button></div>
            <button id="left">←</button>
            <button id="O">O</button>
            <button id="right">→</button>
            <div><button id="down">↓</button></div>
        </div>

        <div id="controls">
            <div class="my-custom-width">
                <div>
                    <button id="reset">Reset</button>
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
                <div class="form-check form-switch text-dark rounded my-custom">
                    <label class="form-check-label" for="Golden">Golden Apple</label>
                    <input class="form-check-input my-switch" type="checkbox" role="switch" id="Golden" name="G-apple"/>
                </div>
                <div class="text-light">
                    <h3 id="score">Score: 0</h3>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2 class="text-light my-name">Created By: Tahasin Shadat</h2>
    </footer>
</body>
</html>
